name: Telegram Notification on Commit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Message
        run: |
          MESSAGE="ğŸš€ *GitHub Action Triggered!*\n"
          MESSAGE+="ğŸ”– *Event:* ${{ github.event_name }}\n"
          MESSAGE+="ğŸŒ *Repository:* [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }})\n"
          MESSAGE+="ğŸ”— *Branch:* ${{ github.ref }}\n"
          MESSAGE+="ğŸ‘¤ *Actor:* [${{ github.actor }}](${{ github.server_url }}/${{ github.actor }})\n"
          MESSAGE+="ğŸ’¬ *Commit Message:* '${{ github.event.head_commit.message }}'\n"
          curl -X POST \
            https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -H 'Content-Type: application/json' \
            -d "{\"message_thread_id\": \"519\", \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"$MESSAGE\", \"parse_mode\": \"Markdown\"}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
